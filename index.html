<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Iron Knight</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
      color: #ccc;
    }
    .content {
      padding: 40px 20px;
    }
    .content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      color: #fff;
      background: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Idle Iron Knight</h1>
    <p>Hành trình của hiệp sĩ sắt bất tử</p>
  </header>

  <div class="content">
    <p>Khám phá thế giới giả tưởng, nâng cấp vũ khí và chinh phục kẻ thù trong Idle Iron Knight!</p>
    <img src="gameplay.jpg" alt="Ảnh gameplay">
    <div class="buttons">
      <a href="#">Tải về trên Google Play</a>
      <a href="#">Tải về trên App Store</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Ignorance Studio. All rights reserved.
  </footer>
</body>
</html>
