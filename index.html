<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake the Dog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    .hero {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 56px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      color: #fff;
      background: #007bff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #0056b3;
    }
    .content {
      padding: 60px 20px;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .content img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      var img = document.querySelector('.fade-in');
      var rect = img.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        img.classList.add('visible');
      }
    });
  </script>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Jake the Dog</h1>
      <p>Phiêu lưu cùng chú chó dũng cảm Jake qua thế giới kỳ ảo</p>
      <div class="buttons">
        <a href="#">Tải về trên Google Play</a>
        <a href="#">Tải về trên App Store</a>
      </div>
    </div>
  </section>

  <section class="content">
    <h2>Giới thiệu trò chơi</h2>
    <p>Jake là chú chó dẻo dai nhất, sẵn sàng lao vào các nhiệm vụ thử thách, thu thập vật phẩm và nâng cấp sức mạnh!</p>
    <img src="gameplay.jpg" alt="Ảnh gameplay Jake the Dog" class="fade-in">
  </section>

  <footer>
    &copy; 2025 Jake Studio. All rights reserved.
  </footer>
</body>
</html>
